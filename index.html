<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Animated Gallery</title>
    <link rel="stylesheet" href="style.css?v=2" />
  </head>
  <body>
    <h1 class="title">Animated Flex Gallery</h1>
    <div class="gallery">
      <div class="card">
        <img
          src="https://wallpaper-house.com/data/out/21/wallpaper2you_7781.jpg"
          width="192"
          height="120"
        />
        <div class="text">Lake</div>
      </div>
      <div class="card">
        <img
          src="https://wallpaper-house.com/data/out/8/wallpaper2you_265910.jpg"
          width="192"
          height="120"
        />
        <div class="text">Pond</div>
      </div>
      <div class="card">
        <img
          src="https://wallpaper-house.com/data/out/7/wallpaper2you_199333.jpg"
          width="192"
          height="120"
        />
        <div class="text">Water falls</div>
      </div>
      <div class="card">
        <img
          src="https://wallpaper-house.com/data/out/11/wallpaper2you_472603.jpg"
          width="192"
          height="120"
        />
        <div class="text">River</div>
      </div>
      <div class="card">
        <img
          src="https://wallpaper-house.com/data/out/7/wallpaper2you_192184.jpg"
          width="192"
          height="120"
        />
        <div class="text">Beach</div>
      </div>
      <div class="card">
        <img
          src="https://wallpaper-house.com/data/out/8/wallpaper2you_219710.jpg"
          width="192"
          height="120"
        />
        <div class="text">Rain</div>
      </div>
    </div>
    <div
      id="popupOverlay"
      class="overlay hidden"
      role="dialog"
      aria-modal="true"
    >
      <span class="close" aria-label="Close image" tabindex="0">&times;</span>
      <img class="popup-img" src="" alt="Enlarged" />
    </div>

    <script>
      const cards = document.querySelectorAll(".card img");
      const overlay = document.getElementById("popupOverlay");
      const popupImg = document.querySelector(".popup-img");
      const closeBtn = document.querySelector(".close");

      cards.forEach((img) => {
        img.addEventListener("click", () => {
          popupImg.src = img.src;
          overlay.classList.remove("hidden");
          closeBtn.focus();
        });
      });

      closeBtn.addEventListener("click", () => {
        overlay.classList.add("hidden");
      });


      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) {
          overlay.classList.add("hidden");
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          overlay.classList.add("hidden");
        }
        if (e.key === "Enter" && document.activeElement === closeBtn) {
          overlay.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
