<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flex Animated Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Animated Flex Gallery</h1>
  <div class="gallery">
    <div class="card">
      <img src="https://picsum.photos/id/1011/300/200" alt="Sample 1" />
      <div class="text">Lake</div>
    </div>
    <div class="card">
      <img src="https://picsum.photos/id/1025/300/200" alt="Sample 2" />
      <div class="text">Puppy</div>
    </div>
    <div class="card">
      <img src="https://picsum.photos/id/1035/300/200" alt="Sample 3" />
      <div class="text">Water falls</div>
    </div>
    <div class="card">
      <img src="https://picsum.photos/id/1043/300/200" alt="Sample 4" />
      <div class="text">River</div>
    </div>
    <div class="card">
      <img src="https://picsum.photos/id/1050/300/200" alt="Sample 5" />
      <div class="text">Beach</div>
    </div>
    <div class="card">
      <img src="https://picsum.photos/id/1062/300/200" alt="Sample 6" />
      <div class="text">Cute Puppy</div>
    </div>
  </div>
  <div id="popupOverlay" class="overlay hidden">
  <span class="close">&times;</span>
  <img class="popup-img" src="" alt="Enlarged" />
</div>

<script>
  const cards = document.querySelectorAll('.card img');
  const overlay = document.getElementById('popupOverlay');
  const popupImg = document.querySelector('.popup-img');
  const closeBtn = document.querySelector('.close');

  cards.forEach(img => {
    img.addEventListener('click', () => {
      popupImg.src = img.src;
      overlay.classList.remove('hidden');
    });
  });

  closeBtn.addEventListener('click', () => {
    overlay.classList.add('hidden');
  });

  // Optional: click outside image to close
  overlay.addEventListener('click', (e) => {
    if (e.target === overlay) {
      overlay.classList.add('hidden');
    }
  });
</script>

</body>
</html>
